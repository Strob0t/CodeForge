# Production Docker Compose for CodeForge
# Usage: docker compose -f docker-compose.prod.yml up -d
#
# Required environment variables (set in .env or export before running):
#   POSTGRES_PASSWORD, LITELLM_MASTER_KEY, NATS_USER, NATS_PASS

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

services:
  # --- Infrastructure ---

  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-codeforge}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-codeforge}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-codeforge}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "log_line_prefix=%t [%p] %q%u@%d "
    logging: *default-logging

  nats:
    image: nats:2-alpine
    restart: unless-stopped
    command:
      - "--jetstream"
      - "--store_dir"
      - "/data"
      - "--user"
      - "${NATS_USER:?NATS_USER is required}"
      - "--pass"
      - "${NATS_PASS:?NATS_PASS is required}"
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "nats-server", "--signal", "ldm"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    logging: *default-logging

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    restart: unless-stopped
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-codeforge}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-codeforge}"
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:?LITELLM_MASTER_KEY is required}
    ports:
      - "${LITELLM_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s
    logging: *default-logging

  # --- Application ---

  core:
    image: ${CORE_IMAGE:-ghcr.io/strob0t/codeforge-core:latest}
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    read_only: true
    security_opt:
      - "no-new-privileges:true"
    environment:
      CF_SERVER_PORT: "8080"
      CF_POSTGRES_DSN: "postgresql://${POSTGRES_USER:-codeforge}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-codeforge}?sslmode=require"
      CF_NATS_URL: "nats://${NATS_USER:?NATS_USER is required}:${NATS_PASS:?NATS_PASS is required}@nats:4222"
      CF_LITELLM_URL: "http://litellm:4000"
      CF_LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:?LITELLM_MASTER_KEY is required}
    ports:
      - "${CORE_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      litellm:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging: *default-logging

  worker:
    image: ${WORKER_IMAGE:-ghcr.io/strob0t/codeforge-worker:latest}
    build:
      context: .
      dockerfile: Dockerfile.worker
    restart: unless-stopped
    read_only: true
    security_opt:
      - "no-new-privileges:true"
    environment:
      CF_NATS_URL: "nats://${NATS_USER:?NATS_USER is required}:${NATS_PASS:?NATS_PASS is required}@nats:4222"
      CF_LITELLM_URL: "http://litellm:4000"
      CF_LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY:?LITELLM_MASTER_KEY is required}
      CF_POSTGRES_DSN: "postgresql://${POSTGRES_USER:-codeforge}:${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}@postgres:5432/${POSTGRES_DB:-codeforge}?sslmode=require"
    depends_on:
      nats:
        condition: service_healthy
      litellm:
        condition: service_healthy
    logging: *default-logging

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/strob0t/codeforge-frontend:latest}
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      core:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 10s
      timeout: 5s
      retries: 3
    logging: *default-logging

volumes:
  postgres_data:
  nats_data:
