version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - unused
    - ineffassign
    - gocritic
    - misspell
    - unconvert
    - unparam
    - gosec
    - bodyclose
    - noctx
    - errorlint
    - revive
    - fatcontext
    - dupword
    - durationcheck

  settings:
    gocritic:
      enabled-tags:
        - diagnostic
        - style
        - performance
    gosec:
      excludes:
        - G404  # math/rand non-crypto (acceptable for non-security use)
        - G115  # integer overflow (too noisy)
        - G706  # log injection via taint -- slog uses structured kv, not interpolation
    errorlint:
      errorf: true
      asserts: false
      comparison: false
    revive:
      rules:
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: superfluous-else
        - name: unreachable-code

  exclusions:
    rules:
      - path: _test\.go
        linters:
          - noctx
      - path: _test\.go
        linters:
          - gosec
        text: "G306|G204|G301|G101"
      - path: tests/integration/
        linters:
          - noctx
          - bodyclose
      - path: internal/config/loader\.go
        linters:
          - gosec
        text: "G304"
      - path: internal/service/deliver\.go
        linters:
          - gosec
        text: "G204|G306"
      # Git CLI wrapper -- subprocess with variable args is by design
      - path: internal/adapter/gitlocal/
        linters:
          - gosec
        text: "G204"
      - path: internal/service/checkpoint\.go
        linters:
          - gosec
        text: "G204"
      # Dev defaults -- not production credentials
      - path: internal/config/config\.go
        linters:
          - gosec
        text: "G101"
      # LiteLLM client -- URL comes from validated config, not user input
      - path: internal/adapter/litellm/
        linters:
          - gosec
        text: "G704"
      # HTTP handler -- path comes from validated policy name, not raw user input
      - path: internal/adapter/http/handlers\.go
        linters:
          - gosec
        text: "G703"
      # Package naming is an architectural choice (adapter layer mirrors domain)
      - path: internal/adapter/http/
        linters:
          - revive
        text: "var-naming"
      - path: internal/domain/context/
        linters:
          - revive
        text: "var-naming"

formatters:
  enable:
    - gofmt
    - goimports

  settings:
    goimports:
      local-prefixes:
        - github.com/Strob0t/CodeForge

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    text: {}
