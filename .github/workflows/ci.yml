name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

jobs:
  go:
    name: Go
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: codeforge
          POSTGRES_PASSWORD: codeforge_dev
          POSTGRES_DB: codeforge
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U codeforge"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      nats:
        image: nats:2-alpine
        ports:
          - 4222:4222
        options: >-
          --health-cmd "wget -q --spider http://localhost:8222/healthz || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://codeforge:codeforge_dev@localhost:5432/codeforge?sslmode=disable
      NATS_URL: nats://localhost:4222

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        run: go build ./...

      - name: Test
        run: go test -race -count=1 ./...

      - name: Lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.6

  python:
    name: Python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Lint
        run: poetry run ruff check .

      - name: Format check
        run: poetry run ruff format --check .

      - name: Test
        run: poetry run pytest -v

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build
        run: npm run build

  lighthouse:
    name: Lighthouse CI
    runs-on: ubuntu-latest
    needs: [frontend]

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: frontend/lighthouserc.yaml
          uploadArtifacts: true

  security:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Go vulnerability check
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest && govulncheck ./...

      - name: Python dependency audit
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run pip-audit
        run: pip install pip-audit poetry && poetry export -f requirements.txt --without-hashes -o /tmp/requirements.txt && pip-audit -r /tmp/requirements.txt

      - name: Frontend dependency audit
        run: cd frontend && npm ci && npm audit --omit=dev

      - name: Generate Go SBOM
        uses: anchore/sbom-action@v0
        with:
          artifact-name: sbom-go.spdx.json
          path: .

      - name: Generate Frontend SBOM
        uses: anchore/sbom-action@v0
        with:
          artifact-name: sbom-frontend.spdx.json
          path: frontend
