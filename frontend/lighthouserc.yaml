# Lighthouse CI configuration
# Runs as part of CI to enforce performance and accessibility standards
ci:
  collect:
    staticDistDir: dist
  assert:
    assertions:
      categories:performance:
        - warn
        - minScore: 0.8
      categories:accessibility:
        - error
        - minScore: 0.9
      categories:best-practices:
        - warn
        - minScore: 0.8
